<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/index.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/firstTeam.js"></script>
</head>
<body ng-app="">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h1>Mon premier travail en Angular JS</h1>
			</div>
			<div class="col-md-12">
				<input ng-model="name" type="text" placeholder="Nom">
			</div>
			<div class="col-md-12">
				<input ng-model="prenom" type="text" placeholder="Prénom">
			</div>
			<div class="col-md-12">
				<input ng-model="adress" type="text" placeholder="Adresse">
			</div>
			<div class="col-md-12">
				<input ng-model="mail" type="text" placeholder="Mail">
			</div>
					<table class="table table-hover">
						<tr>
							<td>
								Nom:{{name}}
							</td>
						</tr>
						<tr>
							<td>
								Prénom: {{prenom}}
							</td>
						</tr>
						<tr>
							<td>
								Adresse: {{adress}}
							</td>
						</tr>
						<tr>
							<td>
								Mail: {{mail}}
							</td>
						</tr>
					</table>
</body>
</html>
